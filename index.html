<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outside">
        <p class="split">splitter</p>
    </div>
    <div class="container">
        <div class="leftbox"> 
            <div class="bill">
                <p>Bill</p>
                </div>
            <div class="inputbox">
                <input type="text">
            </div>
            <div class="tipselects"></div>
                <p>select-tip</p>
                <div class="tips">
                    <button class="tip">5</button>
                    <button class="tip">10</button>
                    <button class="tip">15</button>
                    <button class="tip">20</button>
                    <button class="tip">25</button>
                    <button class="tip">custom</button>
                </div>
            <div class="people"></div>
            <div class="input"></div>
        </div>
        <div class="rightbox">
            <div class="tip_amount">
                <div class="tip-text">
                    <p>Tip Amount</p>
                    <p>/ person</p>
                </div>
                <p class="money">$0.00</p>
            </div>
            <div class="total">
                <div class="total-text">
                    <p>Total</p>
                    <p>/ person</p>
                </div>
                <p class="money">$0.00</p>
            </div>
            <button id="reset">RESET</button>
        </div>
    </div>
</body>
